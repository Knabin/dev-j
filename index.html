<body>
    <div class="back-layer"></div>
    <p class="typing-txt">The Dev Journey.</p>
    <a href="main.html" class="typing"></a><br>
    <div id="loading-div">
        <div id="loader" style="-ms-overflow-style: none;"></div>
    </div>
    <script>
        var typingBool = false;
        var typingIdx = 0;
        var typingTxt = $(".typing-txt").text(); // 타이핑될 텍스트를 가져온다 
        typingTxt = typingTxt.split(""); // 한글자씩 자른다. 
        if (typingBool == false) { // 타이핑이 진행되지 않았다면 
            typingBool = true;

            var tyInt = setInterval(typing, 100); // 반복동작 
        }
        $(document).ready(function() {

            $(".typing").click(function(event) {
                var width = $(window).width();
                var height = $(window).height(); //화면을 가리는 레이어의 사이즈 조정 
                $(".back-layer").width(width);
                $(".back-layer").height(height);
                $(".back-layer").fadeTo(500, 0.7);

                var loadingDivObj = $("#loading-div");
                loadingDivObj.css("top", $(document).height() / 2 - 150);
                loadingDivObj.css("left", $(document).width() / 2 - 150);
                loadingDivObj.fadeIn(500);

                event.preventDefault();
                linkLocation = this.href;
                setTimeout(function() {
                    $("body").fadeOut(500, redirectPage);
                }, 2500);

            });

            function redirectPage() {
                window.location = linkLocation;
            }
        });

        $(window).resize(function() {
            var width = $(window).width();
            var height = $(window).height();
            $(".back-layer").width(width).height(height);
        });


        function typing() {
            if (typingIdx < typingTxt.length) { // 타이핑될 텍스트 길이만큼 반복 
                $(".typing").append(typingTxt[typingIdx]); // 한글자씩 이어준다. 
                typingIdx++;
            } else {
                clearInterval(tyInt); //끝나면 반복종료 
            }
        }
    </script>
